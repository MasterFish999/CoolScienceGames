<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Java Game Frame</title>
  <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<style>
  body {
    border: none;
    margin: 0;
    padding: 0;
  }
</style>

<body>
  <script>
    var game = (new URLSearchParams(window.location.search)).get('game');
    var width = (new URLSearchParams(window.location.search)).get('width') || 800;
    var height = (new URLSearchParams(window.location.search)).get('height') || 800;
    (async function () {
      await cheerpjInit();
      //cheerpjCreateDisplay(screen.width, screen.height);
      cheerpjCreateDisplay(width, height);
      await cheerpjRunJar("/app/gameFiles/" + game + ".jar");
    })(); 
  </script>
</body>

</html>
